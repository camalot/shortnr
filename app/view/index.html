<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shortnr</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="main-container">
        <div class="inner cover">
          <!-- <span class="glyphicon glyphicon-link"></span>
          <h1>URL Shortener</h1> -->

          <div class="row">
            <div class="col-lg-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-success btn-token" type="button">GENERATE</button>
                </div>
                <input id="token" type="text" class="form-control" placeholder="ACCESS TOKEN">
                <div class="input-group-append">
                  <button class="btn btn-info btn-token-show" type="button" aria-placeholder=""><i class="fa-regular fa-eye-slash"></i></button><button class="btn btn-copy btn-info btn-token-copy" type="button" aria-placeholder="copy"><i class="fa-solid fa-copy"></i></button>
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="input-group mb-3 input-group-lg">
                <input id="url" type="text" class="form-control" placeholder="PASTE A LINK...">
                <div class="input-group-append">
                  <button class="btn btn-shorten btn-info btn-lg" type="button" aria-placeholder="Shorten">SHORTEN</button>
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div id="link"></div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  <script src="javascript/shorten.js"></script>
</body>

</html>
